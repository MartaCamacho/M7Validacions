<section class="container mt-3 mb-3 table-bordered form-border">

          <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Pon tu email">
      </div>
      <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="******">
      </div>
      <div class="form-group">
        <label for="repeatPassword">Repetir contraseña</label>
        <input type="password" class="form-control" id="repeatPassword" name="repeatPassword" placeholder="******">
    </div>
      <div class="row mt-4">
          <div class="col text-center">

  </form>
